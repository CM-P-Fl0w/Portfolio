apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: cmpfl0w/my-flask-app:latest
        env: 
        - name: SECRET_KEY
        valuefrom:
          secretKeyRef: 
            name: flask-secret
            key: SECRET_KEY

        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        - containerPort: 8000 
